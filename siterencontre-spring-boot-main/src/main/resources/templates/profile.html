<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div class="container my-md-4">
    <div class="container-xxl d-flex align-items-md-center">
        <h1 class="text-light position-relative me-auto">Profil</h1>
        <a th:href="@{/}" class="btn btn-outline-light ms-3">Retour</a>
    </div>
    <div th:fragment="swipe-screen" class="text-light m-5 d-flex justify-content-center">
        <div th:style="'background-image:linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(255,255,255,0) 50%), url(/download/'+ ${user.photoFileName}+')'"
             class="photoProfil" >
                <div class="container-buttons">
                    <div>
                        <div class="d-flex justify-content-center mb-4">
                            <h4 th:text="${user.prenom} + ' , ' + ${user.age} + ', ' + (${user.genre} ? 'Homme' : 'Femme')" id="user-name"></h4>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <h5 th:text="${user.ville}" id="user-ville"
                                class="me-2"></h5>
                        </div>
                        <div class="d-flex justify-content-center mb-4">
                            <p th:text="${user.description}" id="user-description" class="d-inline-block text-truncate me-2" style="max-width: 350px;"></p>
                        </div>

                    </div>
                </div>
            <a th:href="@{'/utilisateurs/edit/'+ ${user.id}}" class="btn btn-primary mt-3" id="modifier-profil-button">Modifier votre profil</a>
        </div>
    </div>
</div>
<th:block th:if="${message}">
    <script type="text/javascript">
        $(window).on('load', function() {
            $('#exampleModal').modal('show');
        });
    </script>
    <div class="modal hide fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 th:text="${message}" class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
