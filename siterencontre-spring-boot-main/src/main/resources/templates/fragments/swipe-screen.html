<div th:fragment="swipe-screen" class="text-light m-5 d-flex justify-content-center">
  <th:block th:each="user: ${listeUtilisateurs}">
    <div th:style="'background-image:linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(255,255,255,0) 50%), url(/download/'+ ${user.photoFileName}+')'"  class="container-photo"
         th:id="'div-user-' + ${userStat.index}">
      <div class="container-buttons">
        <input th:each="favori:${listeFavoris} " type="hidden" id="from-email-input" th:value="">
        <input type="hidden" id="to-email-input" placeholder="To Email">
        <div>
          <div class="d-flex justify-content-center mb-4">
            <h4 th:text="${user.prenom} + ' - ' + ${user.age}" id="user-name" class="me-2"></h4>
          </div>
          <button type="button" id="pass-button" class="custom-btn position-relative mb-4 me-2" onclick="nextUser()">
            <img src="/images/x.svg" alt="X" id="x-btn" class="custom-btn-img position-absolute top-50 start-50 translate-middle"/>
          </button>
          <button type="button" id="favoris-button" class="custom-btn position-relative mb-4 me-2" th:attr="onclick=|favoriUser('${user.email}')|">
            <img src="/images/star-fill.svg" alt="favoris" id="star-btn" class="custom-btn-img position-absolute top-50 start-50 translate-middle"/>
          </button>
          <button type="button" id="like-button" class="custom-btn position-relative mb-4 me-2" th:attr="onclick=|likeUser('${user.email}')|">
            <img src="/images/heart-fill.svg" alt="like" id="heart-btn" class="custom-btn-img position-absolute top-50 start-50 translate-middle"/>
          </button>
        </div>
      </div>
    </div>
  </th:block>
</div>
