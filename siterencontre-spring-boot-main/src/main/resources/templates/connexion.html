<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Connexion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container my-md-4 text-light">
            <h1 class="text-light">Connexion</h1>
            <div class="container position-absolute top-50 start-50 translate-middle" style="width: 450px">
                <div class="card bg-transparent border border-light p-4">
                    <div class="card-body">
                        <form th:action="@{/connexionCheck}" method="post">
                            <div class="form-outline mb-3">
                              <label for="inputEmail" class="form-label">Courriel</label>
                              <input type="email" class="form-control bg-transparent text-light" id="inputEmail" name="inputEmail" aria-describedby="emailHelp"
                                     th:value="${email}" required>
                            </div>
                            <div class="form-outline mb-3">
                              <label for="inputPassword" class="form-label">Mot de passe</label>
                              <input type="password" class="form-control bg-transparent text-light" id="inputPassword" name="inputPassword"
                                     th:value="${password}" required>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault" name="remember">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Se souvenir de moi
                                </label>
                            </div>
                            <button type="submit" class="btn btn-outline-light mt-3">Se connecter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:if="${invalide}">
            <script type="text/javascript">
                $(window).on('load', function() {
                    $('#exampleModal').modal('show');
                });
            </script>
            <div class="modal hide fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 th:text="${invalide}" class="modal-title" id="exampleModalLabel"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">Veuillez r√©essayer de vous connecter.</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                  </div>
                </div>
            </div>
        </th:block>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
