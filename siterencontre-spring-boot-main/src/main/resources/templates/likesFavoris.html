<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Likes et favoris</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container my-md-4">
            <div class="container-xxl d-flex align-items-md-center">
                <h1 class="text-light position-relative me-auto">Likes et favoris</h1>
                <a th:href="@{/}" class="btn btn-outline-light ms-3">Retour</a>3
            </div>
            <div class="container-xxl py-4 text-light">
                <h3>Match (like mutuel)</h3>
                <table class="table table-dark table-hover rounded-3 overflow-hidden" style="width:40%; border-style: hidden">
                    <tr>
                        <th style='width: 300px'>Membre</th>
                        <th></th>
                    </tr>
                    <th:block th:each="like: ${matchs}">
                        <tr>
                            <td style='width: 300px' th:text="${like}"></td>
                            <td><img src="images/heart.png" width="25px" height="25px" alt="alt"/></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div class="container-xxl py-4 text-light">
                <h3>Membres qui m'ont lik√©</h3>
                <table class="table table-dark table-hover rounded-3 overflow-hidden" style="width:40%; border-style: hidden">
                    <tr>
                        <th style='width: 300px'>Membre</th>
                        <th></th>
                    </tr>
                    <th:block th:each="like: ${nomLikes}">
                        <tr>
                            <td style='width: 300px' th:text="${like.from_user_email}"></td>
                            <td><img src="images/heart.png" width="25px" height="25px" alt="alt"/></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div class="container-xxl py-4 text-light">
                <h3>Favoris</h3>
                <table class="table table-dark table-hover rounded-3 overflow-hidden" style="width:40%; border-style: hidden">
                    <tr>
                        <th style='width: 300px'>Membre</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <th:block th:each="favori: ${nomFavoris}">
                        <tr>
                            <td style='width: 300px' th:text="${favori.to_user_email}"></td>
                            <td><img src="images/star.png" width="25px" height="25px" alt="alt"/></a></td>
                            <td class="d-flex justify-content-end">
                                <a th:href="@{'/favoris/supprimer/' + ${favori.id}}" type="button" class="btn btn-outline-light">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    </body>
</html>
