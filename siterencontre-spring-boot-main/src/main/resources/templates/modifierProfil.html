<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Modifier Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-md-4">
  <div class="container-xxl d-flex align-items-md-center">
    <h1 class="text-light position-relative me-auto">Modification du profil</h1>
    <a th:href="@{/profile}" class="btn btn-outline-light ms-3">Retour</a>
  </div>
  <div class="container my-md-4">
    <form class="form-horizontal text-light" th:action="@{/utilisateurs/save}" th:method="post"  th:object="${utilisateur}" enctype="multipart/form-data">
      <input type="hidden" name="id" th:value="${utilisateur.id}" />
      <div class="form-group row">
        <label class="col-form-label col-sm-2 pt-0">Actif</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input th:field="*{active}" name="active" id="active_0" type="radio" class="form-check-input" value="true"
                   required>
            <label for="active_0" class="form-check-label">Oui</label>
          </div>
          <div class="form-check">
            <input th:field="*{active}" name="active" id="active_1" type="radio" class="form-check-input" value="false"
                   required>
            <label for="active_1" class="form-check-label">Non</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2 pt-0">Genre</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input th:field="*{genre}" name="genre" id="genre_0" type="radio" class="form-check-input" value="true"
                   required>
            <label for="active_0" class="form-check-label">Homme</label>
          </div>
          <div class="form-check">
            <input th:field="*{genre}" name="genre" id="genre_1" type="radio" class="form-check-input" value="false"
                   required>
            <label for="active_1" class="form-check-label">Femme</label>
          </div>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
        <div class="col-sm-10">
          <input th:field="*{prenom}" id="prenom" name="prenom" type="text" class="form-control" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="nom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input th:field="*{nom}" id="nom" name="nom" type="text" class="form-control" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input th:field="*{email}" id="email" name="email" type="email" class="form-control" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input th:field="*{password}" id="password" name="password" type="password" class="form-control" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="formFile" class="col-sm-2 col-form-label">Photo</label>
        <div class="col-sm-10">
          <input class="form-control" type="file" id="formFile" name="file">
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="ville" class="col-sm-2 col-form-label">Ville</label>
        <div class="col-sm-10">
          <input th:field="*{ville}" id="ville" name="ville" type="text" class="form-control" required>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea th:field="*{description}" id="description" name="description" cols="40" rows="5" class="form-control"
                    maxlength="300" required></textarea>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Âge</label>
        <div class="col-sm-10">
          <select id="age" th:field="*{age}" class="form-select" required>
            <option th:value="null" selected>Sélectionnez votre âge</option>
            <option th:each="n : ${#numbers.sequence(18,99)}" th:value="${n}" th:text="${n}"/>
          </select>
        </div>
      </div>
      <div class="form-group row mb-3">
        <label class="col-form-label col-sm-2 pt-0">Rôle</label>
        <div class="col-sm-10">
          <div class="form-check">
            <input th:field="*{role}" name="role" id="role_0" type="radio" class="form-check-input" value="Invite"
                   required>
            <label for="role_0" class="form-check-label">Invité</label>
          </div>
          <div class="form-check">
            <input th:field="*{role}" name="role" id="role_1" type="radio" class="form-check-input" value="Regulier"
                   required>
            <label for="role_1" class="form-check-label">Régulier</label>
          </div>
          <div class="form-check">
            <input th:field="*{role}" name="role" id="role_2" type="radio" class="form-check-input" value="Privilege"
                   required>
            <label for="role_2" class="form-check-label">Privilège</label>
          </div>
          <div class="form-check">
            <input th:field="*{role}" name="role" id="role_3" type="radio" class="form-check-input" value="Admin" required>
            <label for="role_3" class="form-check-label">Admin</label>
          </div>
        </div>
      </div>
      <br>
      <input type="submit" class="btn btn-primary" >
    </form>
  </div>
</div>
</body>
</html>
